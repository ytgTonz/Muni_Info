{% extends "base/base.html" %}

{% block title %}Staff Login - Government Portal{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-landmark me-2"></i>Government Portal
                </h3>
                <p class="mb-0 opacity-75">Staff Access Portal</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>
                    Demo: Username: <code>admin</code>, Password: <code>admin123</code>
                </small>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-100 {
    background: linear-gradient(135deg, var(--gov-primary) 0%, var(--gov-secondary) 100%);
}

.card {
    border: none;
    border-radius: 1rem;
}

.card-header {
    border-radius: 1rem 1rem 0 0 !important;
}

.input-group-text {
    background-color: var(--gov-light);
    border-color: var(--gov-border);
    color: var(--gov-primary);
}

.form-control:focus {
    border-color: var(--gov-primary);
    box-shadow: 0 0 0 0.2rem rgba(30, 58, 138, 0.25);
}
</style>
{% endblock %}
